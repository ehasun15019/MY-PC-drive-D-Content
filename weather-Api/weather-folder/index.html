<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Weather</title>

    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body onload="weatherData()" class="bg-gray-100 p-6">
    <div class="mb-6 h-50">
        <input type="text" id="cityInput" placeholder="Enter city or country" class="p-2 border rounded w-1/2" />
        <button onclick="searchCity()" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </div>

    <div id="result" class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>

    <!-- Own js  -->
    <script src="./app.js"></script>
</body>

</html>
